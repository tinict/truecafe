<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>True Coffee</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="left-menu">
                <a href="#"><img src="assets/img/true-coffee-png-2.png" alt="img-logo" ></a>
            </div>
            <div class="center-menu">
                <ul>
                    <li><a href="#">Bảng tin</a></li>
                    <li><a href="#">Quán cà phê</a></li>
                    <li><a href="#">Mua hàng</a></li>
                    <li><a href="#">Cộng đồng</a></li>
                    <li><a href="#">Về chúng tôi</a></li>
                    <li><a href="#">Hợp tác kinh doanh</a></li>
                    <li><a href="#">Tin tức</a></li>
                </ul>
            </div>
            <div class="right-menu">
                <ul>
                    <li>
                        <a href="#" id="shopping"><i class="fa-solid fa-cart-shopping" style="font-size: 18px;"></i></a>
                    </li>
                    <li>
                        <a href="#" id="cash-money"><i class="fa-solid fa-wallet" style="font-size: 18px;"></i></a>
                    </li>
                    <li>
                        <a href="#" id="bars"><i class="fa-solid fa-bars" style="font-size: 16px;"></i></a>
                    </li>
                    <li>
                        <a href="#" id="user"><i class="fa-solid fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Mobile Menu-->
    <div class="content">
        <div class="header-content">
            <div class="title-header">
                <h1>
                    <span id="char-1">true</span> 
                    <span id="char-2">coffee</span>
                </h1>
            </div>
            <div class="box-menu">
                <div class="box-item">
                    <a href="#"><i class="fa-solid fa-handshake"></i></a>
                    <h3>Hợp tác</h3>
                </div>  
                <div class="box-item">
                    <a href=""><i class="fa-solid fa-gift"></i></a>
                    <h3>Quà tặng</h3>
                </div>
                <div class="box-item">
                    <a href=""><i class="fa-solid fa-mug-hot"></i></i></a>
                    <h3>Order</h3>
                </div>
                <div class="box-item">
                    <a href=""><i class="fa-solid fa-money-bill"></i></a>
                    <h3>Thanh toán</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-newspaper"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-store"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-map-location"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-wallet"></i></a></li>
            </ul>
        </div>
    </div>
